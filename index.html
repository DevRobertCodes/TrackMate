<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackMate | Expense Tracker</title>
  <!-- Font Awesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <!-- ====== LOGIN PAGE ====== -->
  <section class="login-page" id="login-page">
    <div class="login-container">
        <h1 class="logo"><i class="fas fa-wallet"></i> TrackMate</h1>
        <p>Welcome back! Please log in to continue.</p>
        <!-- Authentication Form -->
        <form id="auth-form">
          <input type="text" id="username" placeholder="Username" required />
         <div class="input-wrapper">
           <i class="fa-solid fa-lock icon-left"></i>
           <input type="password" id="password" placeholder="Password" required />
           <i class="fa-solid fa-eye-slash toggle-password" data-target="password"></i>
         </div>
          <button type="submit" class="btn btn-primary" id="auth-button">Log In</button>
        </form>
          <!-- Toggle Auth Mode -->
          <p id="toggle-auth">
            Don't have an account?
            <a href="register.html" id="switch-to-register">Create one</a>
          </p>
  
        <div class="login-options">
          <a href="reset.html">Forgot Password?</a>
        </div>
    </div>
  </section>
  <script src="login.js" defer></script>
</body>
</html>
