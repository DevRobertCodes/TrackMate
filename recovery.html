<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackMate | Set Recovery</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <section class="login-page">
    <div class="login-container">
      <h1 class="logo"><i class="fas fa-lock"></i> Recovery Setup</h1>
      <p>Set your security question in case you forget your password.</p>

      <form id="recovery-form">
        <select id="security-question" required>
          <option value="">Please select a Security Question</option>
          <option value="fav_food">What is your favorite food?</option>
          <option value="birth_city">What city were you born?</option>
          <option value="nickname">What is your childhood nickname?</option>
          <option value="fav_sport">What is your favorite sport?</option>
        </select>
        <input type="text" id="recovery-answer" placeholder="Your Answer" required />
        <button type="submit" class="btn btn-primary">Save Recovery Info</button>
      </form>
    </div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
