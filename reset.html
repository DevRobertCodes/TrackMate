<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackMate | Reset Password</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <section class="login-page">
    <div class="login-container">
      <h1 class="logo"><i class="fas fa-unlock"></i> Reset Password</h1>
      <p>Enter your username and answer your security question.</p>
      <form id="auth-form">
        <input type="text" id="reset-username" placeholder="Username" required />
        <select id="security-question" required>
          <option value=""> Select your security question </option>
          <option value="fav_food">What is your favorite food?</option>
          <option value="birth_city">What city were you born?</option>
          <option value="nickname">What is your childhood nickname?</option>
          <option value="fav_sport">What is your favorite sport?</option>
        </select>
        <input type="text" id="security-answer" placeholder="Your Answer" required />
        <div class="input-wrapper">
          <i class="fa-solid fa-lock icon-left"></i>
          <input type="password" id="password" placeholder="Enter New Password" required />
          <i class="fa-solid fa-eye-slash toggle-password" data-target="password"></i>
        </div>
        
        <div class="input-wrapper">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <i class="fa-solid fa-eye-slash toggle-password" data-target="confirm-password"></i>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </section>
  <script src="reset.js" defer></script>
</body>
</html>
