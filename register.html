<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrackMate | Register</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <section class="login-page">
    <div class="login-container">
      <h1 class="logo"><i class="fas fa-wallet"></i> TrackMate</h1>
      <p>Create your account to start tracking expenses.</p>
      <form id="auth-form">
        <input type="text" id="full-name" placeholder="Full Name" required />
        <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      
        <div class="input-wrapper">
          <i class="fa-solid fa-lock icon-left"></i>
          <input type="password" id="password" placeholder="Password" required autocomplete="new-password"/>
          <i class="fa-solid fa-eye-slash toggle-password" data-target="password"></i>
        </div>
      
        <div class="input-wrapper">
          <i class="fa-solid fa-lock icon-left"></i>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required autocomplete="new-password"/>
          <i class="fa-solid fa-eye-slash toggle-password" data-target="confirm-password"></i>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <p id="toggle-auth">
        Already have an account?
        <a href="index.html">Login here</a>
      </p>
    </div>
  </section>
  <script src="register.js" defer></script>
</body>
</html>
